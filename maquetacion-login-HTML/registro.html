<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Font -->
  <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
  <!-- Styles -->
  <link rel="stylesheet" href="registrostyles.css">
  <!-- Title -->
  <title>Registrate</title>
</head>
<body>
  <header class="header">
    <img class="header__img" src="assets/logo-platzi-video-BW2.png" alt="Platzi Video">
  </header>
  <section class="registro">
      <section class="registro__container">
        <h2>Registrate</h2>
        <form class="registro__container--form">
          <input class="input" type="text" placeholder="Usuario">  
          <input class="input" type="text" placeholder="Correo">
          <input class="input" type="password" placeholder="Contraseña">
          <button class="button">Registrarme</button>
        </form>
        <section class="registro__container--social-media">
          <div><img src="assets/google-icon.png" alt="Google">Registrate con Google</div>
          <div><img src="assets/twitter-icon.png" alt="Twitter">Registrate con Twitter</div>
        </section>
        <p class="registro__container--login"><a href="">Iniciar sesion</a></p>
      </section>
  </section>
  <footer class="footer">
    <a href="/">Términos de uso</a>
    <a href="/">Declaración de privacidad</a>
    <a href="/">Centro de ayuda</a>
  </footer>
</body>
</html>
